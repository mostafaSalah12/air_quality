version: '3'
services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - '3000:3000'
    links:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/air-quality
      - PORT=3000
      - NODE_ENV=development
      - MAX_POOL_SIZE=10
      - IQAIR_API_URL=http://api.airvisual.com/v2
      - IQAIR_API_KEY=your_api_key
    volumes:
      - .:/usr/src/app

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'

volumes:
  data: